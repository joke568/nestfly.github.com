<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="" />
	{% if page.title %}
    <title>{{ page.title }}</title>
	{% else %}
    <title>{{ site.name }}</title>
	{% endif %}
	<link rel="stylesheet" href="{{ ASSET_PATH }}/static/css/style.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/static/css/highlight.css">
    <script type="text/javascript" src="{{ ASSET_PATH }}/static/js/jquery-1.7.1.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="main" role="main">
        <header>
		{% if page.title %}
		<h1>{{ page.title }}</h1>
		{% else %}
		<h1>{{ site.name }}</h1>
		{% endif %}
        </header>
        <nav>
		<span><a title="home page" class="" href="/">home</a></span>
        </nav>
		<article class="content">
			{{ content }}
		</article>
      </div>
    </div>
  </body>
</html>
